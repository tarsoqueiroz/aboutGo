<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>{{.Title}}</title>
  <style>
    body {
      background: rgb(214, 107, 102);
    }  
    .content {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 10px;
    }
    .center {
      margin-left: auto;
      margin-right: auto;
    }
  </style>    
</head>
<body>
  <div class="content">
    <table class="center">
      <thead>
        <tr>
          <th colspan="2"><h1>{{.Title}}</h1></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product</td>
          <td>{{.product}}</td>
        </tr>
        <tr>
          <td>Version</td>
          <td>{{.version}}</td>
        </tr>
        <tr>
          <td>Hostname</td>
          <td>{{.hostName}}</td>
        </tr>
        <tr>
          <td>IP address</td>
          <td>{{.ipAddress}}</td>
        </tr>
        <tr>
          <td>Current time</td>
          <td>{{.dateTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </body>
</html>
